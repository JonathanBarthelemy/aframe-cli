<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Model viewer â€¢ Made with A-Frame</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="js/vendor.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-mixin id="hotspot" geometry="primitive: circle; radius: 0.20" material="color: lightblue"></a-mixin>
        <a-mixin id="hotspot-select" geometry="primitive: cylinder; radius: 0.3; height: 2; openEnded: true" material="color: lightblue; side: double; opacity: 0.2"></a-mixin>
        <a-mixin id="hotspot-arrow" rotation="0 0 0" geometry="primitive: cone; radiusTop: 0; radiusBottom: 0.05; height: 0.15;" material="color: rgb(87, 153, 255)"></a-mixin>
      </a-assets>

      <a-entity teleport position="0 0.1 0" rotation="-90 0 0" mixin="hotspot">
        <a-entity mixin="hotspot-arrow"></a-entity>
      </a-entity>
      <a-entity teleport position="2 0.1 -2.5" rotation="-90 90 0" mixin="hotspot">
        <a-entity mixin="hotspot-arrow"></a-entity>
      </a-entity>
      <a-entity teleport position="-2 0.1 -2.5" rotation="-90 -90 0" mixin="hotspot">
        <a-entity mixin="hotspot-arrow"></a-entity>
      </a-entity>
      <a-entity teleport position="0 0.1 -5" rotation="-90 180 0" mixin="hotspot">
        <a-entity mixin="hotspot-arrow"></a-entity>
      </a-entity>

      <a-entity position="0 0 -2.5" rotation="0 180 0">
        <a-entity gltf-model="src: url(model/rocks.gltf)" scale="0.5 0.5 0.5"></a-entity>
      </a-entity>

      <a-entity geometry="primitive: circle; radius: 40" rotation="-90 0 0" material="src: grid.png; repeat: 160 160;" ></a-entity>
      <a-sky src="sky.png"></a-sky>

      <a-camera>
        <a-cursor></a-cursor>
      <a-camera>
    </a-scene>
  </body>
</html>
